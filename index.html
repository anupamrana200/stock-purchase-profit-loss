<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock|purchase|profit|loss</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculate Stock Profit/Loss</h1>
        <label for="initial-price"> Initial Price:
            <input type="number" id="initial-price" placeholder="Enter initial price" />
        </label>

        <label for="quantity">Quantity of Stocks:
            <input type="number" id="quantity" placeholder="Enter quantity of stocks" />
        </label>

        <label for="current-price">Current Price:
            <input type="number" id="current-price" placeholder="Enter quantity of stocks" />
        </label>

        <button id="tell-me-btn">Tell Me!!</button>
        <div class="outputProfit"></div>
        <div class="outputLoss"></div>
        <div class="outputEqual"></div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
